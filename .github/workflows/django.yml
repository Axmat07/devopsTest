name: Django CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install docker-ce docker-compose
        sudo usermod -aG docker $USER

    - name: Start Docker
      run: sudo service docker start

    - name: Build and run web service
      run: docker-compose up -d
    
    - name: Check if containers are running
      run: docker ps 
        
    #- name: Run tests
     # run: docker exec web python manage.py test

    - name: Stop and remove web service
      run: docker-compose down

    - name: Log in to Docker Hub
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      run: |
        PROJECT_NAME=$(echo "${{ github.repository }}" | awk -F/ '{print $2}')
        DATE=$(date +%Y%m%d%H%M%S)
        TAGS="${PROJECT_NAME}_${DATE}"
        #LABELS="com.example.project=${PROJECT_NAME},com.example.date=${DATE}"

    - name: Build and push Docker image
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}



